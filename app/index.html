<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <link rel="stylesheet" href="style/principale.css">
  <script src="Technologie.js"></script>
  <script src="TechnologiesDAO.js"></script>
  <script src="VuePrincipale.js"></script>
  <script src="VueDetail.js"></script>
  <script src="VueAjouter.js"></script>
  <script defer src="Application.js"></script>

  <title>Les technologie d'annimation WEB</title>
</head>

<body>
  <script type="plain/text" id="html-vue-principale">
    <div class="page">
          <h1>Liste des technologies d'annimation</h1>
          <a href="#ajouter" class="action">Ajouter a la liste</a>
          <ul id="liste-tech">
            <li class="box-liste"><a href="#tech/{Tech.id}" class="liste-tech-item">{Tech.titre}</a>
              <p class="liste-tech-item-desc">{Tech.desc}</br>
            </p></li>
          </ul>
        </div>
        </script>
  <script type="plain/text" id="html-vue-detail">
    <div class="page">
            <h1 id="tech-item-titre"></h1></h1>
            <p id="tech-item-desc"></p></br>
            <p id="tech-item-creation"></p></br>
            <p id="tech-item-perf"></p></br>
            <p id="tech-item-support"></p></br>
          <a href="#" class="action-retour">Retour</a>

      </div>
    </script>
    <script type="plain/text" id="html-vue-ajouter">
      <div class="formulaire-ajout">
        <form action="">
          <div class="champ-ajout">
            <label for="titre" class="label">Titre</label>
            <input type="text" id="titre" class="saisit">
          </div>
          <div class="champ-ajout">
            <label for="description" class="label">Description</label>
            <input type="text" id="description" class="saisit">
          </div>
          <div class="champ-ajout">
            <label for="creation" class="label">Creation</label>
            <input type="text" id="creation" class="saisit">
          </div>
          <div class="champ-ajout">
            <label for="performance" class="label">Performance</label>
            <input type="text" id="performance" class="saisit">
          </div>
          <div class="champ-ajout">
            <label for="support" class="label">Support</label>
            <input type="text" id="support" class="saisit">
          </div>
          <div class="div-bouton-ajouter">
            <a id="bouton-ajouter" class="bouton" href="#">Ajouter</a>
          </div>
        </form>
        <a href="#" class="action-retour">Retour</a>
      </div>
    </script>
</body>

</html>
